<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="clear">

<canvas id="weatherCanvas"></canvas>

<header class="header">
  <div class="logo">
    <img src="./assets/images/logo.svg" alt="logo">
  </div>

  <button id="unitToggle">°C</button>
</header>

<main class="container">

  <!-- SEARCH -->
  <section class="search">
    <h1>How’s the sky looking today?</h1>

    <div class="search-wrapper">
      <input id="searchInput" placeholder="Search city..." autocomplete="off">
      <div id="suggestions" class="suggestions"></div>
      <button id="searchBtn">Search</button>
    </div>
  </section>

  <!-- GRID -->
  <section class="grid">

    <!-- LEFT -->
    <div class="left">

      <div class="current-card">
        <div>
          <p id="location">Detecting location…</p>
          <p id="date">—</p>
          <p id="aqi">AQI —</p>
        </div>

        <div class="temp">
            <img id="weatherIcon" alt="weather icon" />
             <span id="temp">—</span>
        </div>
 
      </div>

      <div class="metrics">
        <div><span>Feels Like</span><strong id="feels">—</strong></div>
        <div><span>Humidity</span><strong id="humidity">—</strong></div>
        <div><span>Wind</span><strong id="wind">—</strong></div>
        <div><span>Precipitation</span><strong id="rain">—</strong></div>
      </div>

      <h3>Daily Forecast</h3>
      <div id="daily" class="daily"></div>
    </div>

    <!-- RIGHT -->
    <aside class="hourly">
      <h3>Hourly Forecast</h3>
      <table>
        <tbody id="hourly"></tbody>
      </table>
      <h3 style="margin-top:20px;">Temperature Trend</h3>
    <canvas id="tempChart" height="120"></canvas>
    </aside>

  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="app.js"></script>
</body>
</html>
